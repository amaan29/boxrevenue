<html>
  <head>
    <title>Box Office - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        color: rgb(255, 255, 255);
      }

      body {
        background: linear-gradient(transparent, black),
          url(https://goingbionic.com/wp-content/uploads/2017/03/film-production-on-set.jpg);
        background-size: cover;
        background-position: center;
      }

      h1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-weight: bold;
        color: white;
      }

      input[type="text"] {
        background-color: black;
        color: white;
        width: 40%;
      }

      input[type="number"] {
        background-color: black;
        color: white;
        width: 40%;
      }

      input[type="text"]:focus {
        background-color: black;
        color: white;
        outline: crimson;
      }

      input[type="number"]:focus {
        background-color: black;
        color: white;
        outline: crimson;
      }
    </style>
  </head>

  <body>
    <h1 align="center">Predict your Box Office Revenue!</h1>
    <br />

    <div class="container">
      <form action="{% url 'response' %}">
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Movie Name:</h4>
          </label>
          <input type="text" class="form-control" name="mname" required />
        </div>
        <br />

        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Distributor:</h4>
          </label>
          <input type="text" class="form-control" name="dist" required />
        </div>
        <br />

        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Number Of Opening Theatres:</h4>
          </label>
          <input
            type="number"
            class="form-control"
            name="theatres"
            required
            min="0"
          />
        </div>
        <br />

        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>MPAA Rating:</h4> </label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="PG-13"
              required
            />
            PG-13</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="PG"
              required
            />
            PG</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="R"
              required
            />
            R</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="NR"
              required
            />
            Not Rated</label
          >
        </div>
        <br />

        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>Release Days:</h4>
          </label>
          <input
            type="number"
            class="form-control"
            name="rel"
            required
            min="0"
          />
        </div>
        <br />

        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>Genres:</h4>
            {% if genre == 0 %}
            <p style="color: red">Please select at least one genre</p>
            {% endif %}</label
          ><br />
          <table>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Action"
                  />
                  Action</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Adventure"
                  />
                  Adventure</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Animation"
                  />
                  Animation</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Biography"
                  />
                  Biography</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Comedy"
                  />
                  Comedy</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Crime"
                  />
                  Crime</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Documentary"
                  />
                  Documentary</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Drama"
                  />
                  Drama</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Family"
                  />
                  Family</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Fantasy"
                  />
                  Fantasy</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Fiction"
                  />
                  Fiction</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="History"
                  />
                  History</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Horror"
                  />
                  Horror</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Music"
                  />
                  Music</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Mystery"
                  />
                  Mystery</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Romance"
                  />
                  Romance</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Sci-Fi"
                  />
                  Sci-Fi</label
                >
              </td>
              <td>
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="Thriller"
                  />
                  Thriller</label
                >
              </td>
            </tr>
          </table>
        </div>
        <br />

        <button type="submit" class="btn btn-primary">Predict</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </body>
</html>
