<html>
  <head>
    <title>Box Office - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.5), white),
        url(box-office-1920.jpg);
    "
  >
    <h1 align="center" style="font-family: Impact">
      Predict your Box Office Revenue!
    </h1>
    <br />

    <div class="container">
      <form action="{% url 'response' %}">
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Movie Name:</h4>
          </label>
          <input type="text" class="form-control" name="mname" required />
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Distributor:</h4>
          </label>
          <input type="text" class="form-control" name="dist" required />
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia">
            <h4>Number Of Opening Theatres:</h4>
          </label>
          <input
            type="number"
            class="form-control"
            name="theatres"
            required
            min="0"
          />
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>MPAA Rating:</h4> </label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="PG-13"
              required
            />
            PG-13</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="PG"
              required
            />
            PG</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="R"
              required
            />
            R</label
          ><br />
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="MPAA"
              value="NR"
              required
            />
            Not Rated</label
          >
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>Release Days:</h4>
          </label>
          <input
            type="number"
            class="form-control"
            name="rel"
            required
            min="0"
          /><br />
        </div>
        <div class="mb-3">
          <label class="form-label" style="font-family: Georgia"
            ><h4>Genres:</h4>
            {% if genre == 0 %}
            <p style="color: red">Please select at least one genre</p>
            {% endif %}</label
          ><br />
          <table>
            <tr>
              <td>
                <input type="checkbox" class="form-check-input" name="Action" />
                <label class="form-check-label">Action</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Adventure"
                />
                <label class="form-check-label">Adventure</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Animation"
                />
                <label class="form-check-label">Animation</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Biography"
                />
                <label class="form-check-label">Biography</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Comedy" />
                <label class="form-check-label">Comedy</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Crime" />
                <label class="form-check-label">Crime</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Documentary"
                />
                <label class="form-check-label">Documentary</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Drama" />
                <label class="form-check-label">Drama</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Family" />
                <label class="form-check-label">Family</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Fantasy"
                />
                <label class="form-check-label">Fantasy</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Fiction"
                />
                <label class="form-check-label">Fiction</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="History"
                />
                <label class="form-check-label">History</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" class="form-check-input" name="Horror" />
                <label class="form-check-label">Horror</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Music" />
                <label class="form-check-label">Music</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Mystery"
                />
                <label class="form-check-label">Mystery</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Romance"
                />
                <label class="form-check-label">Romance</label>
              </td>
              <td>
                <input type="checkbox" class="form-check-input" name="Sci-Fi" />
                <label class="form-check-label">Sci-Fi</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="Thriller"
                />
                <label class="form-check-label">Thriller</label>
              </td>
            </tr>
          </table>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </body>
</html>
